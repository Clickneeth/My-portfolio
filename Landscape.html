<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landscapes Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      text-align: center;
    }

    /* New wrapper for grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 images per row */
      gap: 20px;
      width: 90%;
      max-width: 2000px;
    }

    .photo-container {
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.2s;
    }

    .photo-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Landscapes Gallery</h1>
