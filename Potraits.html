<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Potraits Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* two columns */
      gap: 20px;
      max-width: 760px;
      margin: 0 auto;
    }

    .photo-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .photo-container:hover {
      transform: scale(1.05);
      display: flex;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* Responsive: single column on smaller screens */
    @media (max-width: 600px) {
      .gallery-container {
        grid-template-columns: 1fr; /* single column */
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Potraits Gallery</h1>
  <div class="gallery-container">
    <div class="photo-container"><img src="Potraits/1.jpeg" alt="Portrait 1" /></div>
    <div class="photo-container"><img src="Potraits/2.jpeg" alt="Portrait 2" /></div>
    <div class="photo-container"><img src="Potraits/3.jpeg" alt="Portrait 3" /></div>
    <div class="photo-container"><img src="Potraits/4.jpeg" alt="Portrait 4" /></div>
    <div class="photo-container"><img src="Potraits/5.jpeg" alt="Portrait 5" /></div>
    <div class="photo-container"><img src="Potraits/6.jpeg" alt="Portrait 6" /></div>
    <div class="photo-container"><img src="Potraits/7.jpeg" alt="Portrait 7" /></div>
    <div class="photo-container"><img src="Potraits/8.jpeg" alt="Portrait 8" /></div>
    <div class="photo-container"><img src="Potraits/9.jpeg" alt="Portrait 9" /></div>
    <div class="photo-container"><img src="Potraits/10.jpeg" alt="Portrait 0" /></div>
    <div class="photo-container"><img src="Potraits/11.jpeg" alt="Portrait 1" /></div>
    <div class="photo-container"><img src="Potraits/12.jpeg" alt="Portrait 2" /></div>
    <div class="photo-container"><img src="Potraits/13.jpeg" alt="Portrait 3" /></div>
    <div class="photo-container"><img src="Potraits/14.jpeg" alt="Portrait 4" /></div>
    <div class="photo-container"><img src="Potraits/15.jpg" alt="Portrait 5" /></div>
    <div class="photo-container"><img src="Potraits/16.jpg" alt="Portrait 6" /></div>
    <div class="photo-container"><img src="Potraits/17.jpg" alt="Portrait 7" /></div>
    <div class="photo-container"><img src="Potraits/18.jpeg" alt="Portrait 8" /></div>
    <div class="photo-container"><img src="Potraits/19.jpeg" alt="Portrait 9" /></div>
    <div class="photo-container"><img src="Potraits/20.jpg" alt="Portrait 0" /></div>
    <div class="photo-container"><img src="Potraits/21.jpeg" alt="Portrait 1" /></div>
    <div class="photo-container"><img src="Potraits/22.jpg" alt="Portrait 2" /></div>
    <div class="photo-container"><img src="Potraits/23.jpeg" alt="Portrait 3" /></div>
    <div class="photo-container"><img src="Potraits/24.jpeg" alt="Portrait 4" /></div>
    <div class="photo-container"><img src="Potraits/25.jpeg" alt="Portrait 5" /></div>
    <div class="photo-container"><img src="Potraits/26.jpg" alt="Portrait 6" /></div>
    <div class="photo-container"><img src="Potraits/27.jpg" alt="Portrait 7" /></div>
    <div class="photo-container"><img src="Potraits/28.jpg" alt="Portrait 8" /></div>
    <div class="photo-container"><img src="Potraits/29.jpg" alt="Portrait 9" /></div>
    <div class="photo-container"><img src="Potraits/30.jpg" alt="Portrait 0" /></div>
    <div class="photo-container"><img src="Potraits/31.jpg" alt="Portrait 1" /></div>
    <div class="photo-container"><img src="Potraits/32.jpg" alt="Portrait 2" /></div>
    <div class="photo-container"><img src="Potraits/33.jpg" alt="Portrait 3" /></div>
    <div class="photo-container"><img src="Potraits/34.jpg" alt="Portrait 4" /></div>
  </div>

  <script>
    // Enlarge image on click (lightbox effect)
    document.querySelectorAll('.photo-container img').forEach(img => {
      img.addEventListener('click', function() {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0, 0, 0, 0.85)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = 9999;

        overlay.addEventListener('click', () => {
          document.body.removeChild(overlay);
        });

        const largeImg = document.createElement('img');
        largeImg.src = img.src;
        largeImg.style.maxWidth = '90vw';
        largeImg.style.maxHeight = '90vh';
        largeImg.style.borderRadius = '10px';
        largeImg.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.5)';
        largeImg.style.cursor = 'zoom-out';

        overlay.appendChild(largeImg);
        document.body.appendChild(overlay);
      });
    });
  </script>
</body>
</html>
