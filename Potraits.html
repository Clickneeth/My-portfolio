      overflow-y: auto;
      padding: 20px;
      color: #333;

    h1 {
      margin-bottom: 30px;

    .photo-container {
      width: 90%;

      overflow: hidden;

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
