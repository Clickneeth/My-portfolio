<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portraits Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* two columns */
      gap: 20px;
      max-width: 760px;
      margin: 0 auto;
    }

    .photo-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .photo-container:hover {
      transform: scale(1.05);
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* Responsive: single column on smaller screens */
    @media (max-width: 600px) {
      .gallery-container {
        grid-template-columns: 1fr; /* single column */
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Portraits Gallery</h1>
  <div class="gallery-container">

  <script>
    // Enlarge image on click (lightbox effect)
    document.querySelectorAll('.photo-container img').forEach(img => {
      img.addEventListener('click', function() {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0, 0, 0, 0.85)';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = 9999;

        overlay.addEventListener('click', () => {
          document.body.removeChild(overlay);
        });

        const largeImg = document.createElement('img');
        largeImg.src = img.src;
        largeImg.style.maxWidth = '90vw';
        largeImg.style.maxHeight = '90vh';
        largeImg.style.borderRadius = '10px';
        largeImg.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.5)';
        largeImg.style.cursor = 'zoom-out';

        overlay.appendChild(largeImg);
        document.body.appendChild(overlay);
      });
    });
  </script>
