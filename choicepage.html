<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #FFB6C1; /* Light Pink */
      font-family: 'Bangers', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #111;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      gap: 35px;
    }

    button.option-btn {
      background-color: #e71651;
      border: none;
      border-radius: 30px;
      padding: 20px 36px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 0 #a8133c;
      transition: background 0.3s ease, transform 0.2s;
      user-select: none;
    }

    button.option-btn:hover {
      background-color: #ffef50;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 4px 0 #aaa00d;
    }

    button.option-btn span {
      display: inline-block;
      transition: color 0.3s ease;
    }

    .buffer-text {
      margin-top: 50px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1.2px;
      color: #111;
      visibility: hidden;
      height: 2em;
    }
  </style>
</head>
<body>
  <h1>Would you like to see...</h1>

  <div class="btn-container">
    <button id="portraits-btn" class="option-btn">Portraits</button>
    <button id="landscapes-btn" class="option-btn">Landscapes</button>
  </div>

  <div id="buffer" class="buffer-text">Buffering...</div>

  <script src="choicepage.js"></script>
</body>
</html>
