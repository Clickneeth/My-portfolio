<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #FFB6C1; /* Light Pink */
      font-family: 'Bangers', cursive, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #111;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .btn-container {
      display: flex;
      gap: 35px;
    }

    button.option-btn {
      background-color: #e71651;
      border: none;
      border-radius: 30px;
      padding: 20px 36px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 0 #a8133c;
      transition: background 0.3s ease, transform 0.2s;
      user-select: none;
    }

    button.option-btn:hover {
      background-color: #ffef50;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 4px 0 #aaa00d;
    }

    button.option-btn span {
      display: inline-block;
      transition: color 0.3s ease;
    }

    .buffer-text {
      margin-top: 50px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1.2px;
      color: #111;
      visibility: hidden;
      height: 2em;
    }
  </style>
</head>
<body>
  <h1>Would you like to see...</h1>

  <div class="btn-container">
    <button id="portraits-btn" class="option-btn">Portraits</button>
    <button id="landscapes-btn" class="option-btn">Landscapes</button>
  </div>

  <div id="buffer" class="buffer-text">Buffering...</div>

  <script>
    // Function to wrap each letter of button text in span for animation
    function wrapLetters(button) {
      const text = button.textContent;
      button.textContent = '';
      text.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        button.appendChild(span);
      });
    }

    const languagesMapPortraits = [
      ["P", "Ｐ", "ピ", "普", "P", "Π", "प", "ప", "ப", "ಪ", "𑢲", "普"],
      ["o", "ｏ", "オ", "欧", "O", "Ο", "ओ", "ఒ", "ஒ", "ಒ", "𑢬", "欧"],
      ["r", "ｒ", "ル", "尔", "R", "Ρ", "र", "ర", "ர", "ರ", "𑢷", "尔"],
      ["t", "ｔ", "ト", "特", "T", "Τ", "त", "త", "த", "ತ", "𑢸", "特"],
      ["r", "ｒ", "ル", "尔", "R", "Ρ", "र", "ర", "ர", "ರ", "𑢷", "尔"],
      ["a", "ａ", "ア", "啊", "A", "Α", "अ", "అ", "அ", "ಅ", "𑢱", "啊"],
      ["i", "ｉ", "イ", "伊", "I", "Ι", "इ", "ఇ", "இ", "ಇ", "𑢴", "伊"],
      ["t", "ｔ", "ト", "特", "T", "Τ", "त", "త", "த", "ತ", "𑢸", "特"],
      ["s", "ｓ", "ス", "斯", "S", "Σ", "स", "స", "ச", "ಸ", "𑢴", "斯"],
    ];

    const languagesMapLandscapes = [
      ["L", "Ｌ", "エル", "劳", "L", "Λ", "ल", "ల", "ல", "ಲ", "𑢵", "劳"],
      ["a", "ａ", "ア", "啊", "A", "Α", "अ", "అ", "அ", "ಅ", "𑢱", "啊"],
      ["n", "ｎ", "ン", "恩", "N", "Ν", "न", "న", "ந", "ನ", "𑢨", "恩"],
      ["d", "ｄ", "ド", "德", "D", "Δ", "द", "ద", "த", "ದ", "𑢧", "德"],
      ["s", "ｓ", "ス", "斯", "S", "Σ", "स", "స", "ச", "ಸ", "𑢴", "斯"],
      ["c", "ｃ", "ク", "克", "C", "Κ", "क", "క", "க", "ಕ", "𑢳", "克"],
      ["a", "ａ", "ア", "啊", "A", "Α", "अ", "అ", "அ", "ಅ", "𑢱", "啊"],
      ["p", "ｐ", "プ", "普", "P", "Π", "प", "ప", "ப", "ಪ", "𑢲", "普"],
      ["e", "ｅ", "エ", "伊", "E", "Ε", "ए", "ఎ", "எ", "ಎ", "𑢷", "伊"],
      ["s", "ｓ", "ス", "斯", "S", "Σ", "स", "స", "ச", "ಸ", "𑢴", "斯"],
    ];

    const portraitsBtn = document.getElementById('portraits-btn');
    const landscapesBtn = document.getElementById('landscapes-btn');
    const bufferText = document.getElementById('buffer');

    // Wrap letters initially
    wrapLetters(portraitsBtn);
    wrapLetters(landscapesBtn);

    // Animation function for changing text letters
    function animateButtonLetters(button, languagesMap) {
      const spans = button.querySelectorAll('span');
      let langIndex = 0;
      let intervalId = null;

      // Clear intervals if any exist before
      if (button._intervalId) {
        clearInterval(button._intervalId);
      }

      button._intervalId = setInterval(() => {
        langIndex = (langIndex + 1) % languagesMap[0].length;
        spans.forEach((span, i) => {
          if (languagesMap[i]) {
            span.textContent = languagesMap[i][langIndex];
          }
        });
      }, 200);

      // Store interval id to clear later if needed
      return button._intervalId;
    }

    // On click handler
    function onOptionClick(option) {
      portraitsBtn.disabled = true;
      landscapesBtn.disabled = true;

      bufferText.style.visibility = 'visible';

      // Wait 2 seconds to simulate loading/buffering
      setTimeout(() => {
        bufferText.style.visibility = 'hidden';

        if (option === 'portraits') {
          clearInterval(landscapesBtn._intervalId);
          animateButtonLetters(portraitsBtn, languagesMapPortraits);
        } else {
          clearInterval(portraitsBtn._intervalId);
          animateButtonLetters(landscapesBtn, languagesMapLandscapes);
        }
      }, 2000);
    }

    portraitsBtn.addEventListener('click', () => onOptionClick('portraits'));
    landscapesBtn.addEventListener('click', () => onOptionClick('landscapes'));
  </script>
</body>
</html>
