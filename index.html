<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MY portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="landingpage.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    MY PORTFOLIO
  </header>

  <div class="comic-container">
    <div class="comic-grid">
      <div class="comic-panel pink" style="background-image: url('images/c.jpeg');background-position: 50% 50%; ">
        <!-- <div class="panel-title ">CAMERA CLOSEUP</div> -->
        <div class="bubble">READY TO CAPTURE THE WORLD!</div>
      </div>
      <div class="comic-panel blue" style="background-image: url('images/d.jpeg');background-position: 50% 70%;  background-size: 100%;">
        <!-- <div class="panel-title">PHOTOGRAPHER HOLDING CAMERA</div> -->
        <div class="bubble">MEET THE PHOTOGRAPHER!</div>
      </div>
      <div class="comic-panel yellow" style="background-image: url('images/a.jpeg');background-position: 50% 30%; ">
        <!-- <div class="panel-title">PHOTOGRAPHER IN ACTION</div> -->
        <div class="bubble">IN THE ZONE... CLICK!</div>
      </div>
      <div class="comic-panel purple" style="background-image: url('images/b.jpeg');background-position: 50% 70%; ">
        <!-- <div class="panel-title">DEER FIRST PHOTO</div> -->
        <div class="bubble">WHERE MY JOURNEY BEGAN.</div>
      </div>
    </div>
    <!-- Button with feature id/class for multilingual animation -->
    <button id="journey-btn" class="journey-btn">WANNA SEE MY JOURNEY AS A PHOTOGRAPHER?</button>
  </div>

  <script src="landingpage.js"></script>
</body>
</html>
